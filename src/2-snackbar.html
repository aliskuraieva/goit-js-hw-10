<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,700;1,700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/snackbar.css" />
    <title>Snackbar</title>
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
    </section>
    <form class="form">
      <label class="label-delay"
        >Delay (ms)<input
          class="data-input"
          type="number"
          name="delay"
          required
        />
      </label>

      <fieldset class="frame">
        <legend class="legend">State</legend>
        <label class="label-radio">
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="label-radio">
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="btn-start" type="submit">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
